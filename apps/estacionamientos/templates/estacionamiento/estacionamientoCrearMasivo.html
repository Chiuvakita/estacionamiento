{% extends "base.html" %}
{% load static %}
{% block title %}Crear Estacionamientos Masivo{% endblock %}
{% block content %}

<h1>Crear Estacionamientos Masivo</h1>
<div class="card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button">Crear</button>
  </form>
</div>

<script src="{% static 'js/validaciones.js' %}"></script>
<script>
  document.querySelector("form").addEventListener("submit", validarEditarEstacionamiento);
</script>
{% endblock %}
