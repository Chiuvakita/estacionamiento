{% include "navbarAdmin.html" %}
{% load static %}
{% block content %}

<h1>Editar Estacionamiento #{{ id }}</h1>
<div class="card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button">Guardar</button>
  </form>
</div>

<script src="{% static 'js/validaciones.js' %}"></script>
<script>
  document.querySelector("form").addEventListener("submit", validarEditarEstacionamiento);
</script>
{% endblock %}
