{% extends "base.html" %}
{% block title %}Eliminar Estacionamiento{% endblock %}
{% block content %}
  <h1>Eliminar Estacionamiento</h1>

  <div class="card">
    <p>¿Estás seguro de que deseas eliminar el estacionamiento con ID <strong>{{ id }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="button button-danger">Sí, Eliminar</button>
      <a href="{% url 'listarEstacionamiento' %}" class="button">Cancelar</a>
    </form>
  </div>
{% endblock %}
