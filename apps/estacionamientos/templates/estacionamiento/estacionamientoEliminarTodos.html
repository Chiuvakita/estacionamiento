{% include "navbarAdmin.html" %}
{% load static %}
{% block content %}

<h1>Eliminar todos los estacionamientos</h1>
<div class="card">
  <p>Esta acción eliminará todos los registros de estacionamientos y reservas.</p>
  <form method="post">
    {% csrf_token %}
    <button class="button button-danger">Eliminar todo</button>
    <a href="{% url 'listarEstacionamiento' %}" class="button">Cancelar</a>
  </form>
</div>
<script src="{% static 'js/validaciones.js' %}"></script>
<script>
  document.querySelectorAll(".button-danger").forEach(btn => btn.addEventListener("click", confirmarAccion));
</script>
{% endblock %}
