<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
</head>
<body>
    <h1>Editar Empresa</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ empresa.nombre }}"><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ empresa.telefono }}"><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ empresa.correo }}"><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ empresa.direccion }}"><br>

        <button type="submit">Guardar cambios</button>
        <a href="{% url 'empresas_listar' %}">Volver a listar empresas</a>
    </form>
</body>
</html>
