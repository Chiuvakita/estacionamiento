{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{ titulo }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button class="button button-success" type="submit">
            {% if titulo == "Editar Empresa" %}Guardar Cambios{% else %}Crear Empresa{% endif %}
        </button>
        <a class="button" href="{% url 'empresas_listar' %}">Volver</a>
    </form>
</body>
</html>
